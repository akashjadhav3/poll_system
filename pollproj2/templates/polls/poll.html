{% extends 'base.html' %}

{% block content %}
    <h2> Poll Page</h2>
    <h3> {{question.title}}</h3>
    <form method="POST" action='/poll/{{question.id}}/'>
        {% csrf_token %}
        {% for choice in question.choices %}
            <label>{{choice.text}}</label>
            <input type="radio" name="choice" value="{{choice.id}}">
        {% empty %}
            <p> There is no choice available in this question</p>
        {% endfor %}
            <button type="submit" value="vote"> Vote </button>
        </form>
            <p> Poll is Created by {{question.created_by.first_name}}</p>
    
    
{% endblock content %}
